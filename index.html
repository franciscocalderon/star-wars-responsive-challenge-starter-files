<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">

</head>
<body>
	<div class="topbar">
		<div class="row">
			<div class="col-9">
				<h1>Star Wars Characters</h1>
				<div>Incomplete list</div>
			</div>
		</div>
	</div>

	<main>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<div class="cardimg">
						<img src="images/rey_square.png">
					</div>
					<div class="info">
						<h3>Rey</h3>
						<div class="desc">Protagonist, from Tatooine</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<div class="cardimg">
						<img src="images/finn_square.png">
					</div>
					<div class="info">
						<h3>Finn</h3>
						<div class="desc">Stormtrooper, befriends Rey</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<div class="cardimg">
						<img src="images/kylo_square.png">
					</div>
					<div class="info">
						<h3>Kylo Ren</h3>
						<div class="desc">Main villain, or is he?</div>
					</div>
				</div>
			</div>		
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<div class="cardimg">
						<img src="images/poe_square.png">
					</div>
					<div class="info">
						<h3>Poe</h3>
						<div class="desc">Pilot for the resistance</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<div class="cardimg">
						<img src="images/chewbacca_square.png">
					</div>
					<div class="info">
						<h3>Chewbacca</h3>
						<div class="desc">A great first mate</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<div class="cardimg">
						<img src="images/yoda_square.png">
					</div>
					<div class="info">
						<h3>Yoda</h3>
						<div class="desc">Wise old Jedi Master</div>
					</div>
				</div>
			</div>		
		</div>
	</main>

</div>
</body>
</html>
